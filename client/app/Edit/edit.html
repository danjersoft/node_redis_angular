<p><a href="#/" class="btn"><i class="icon-home"></i> Home</a>
</p>
<form ng-submit="save()">
    <p>
        <input type="text" class="span6" ng-model="student.firstName" placeholder="First Name">
    </p>
    <p>
        <input type="text" class="span6" ng-model="student.lastName" placeholder="Last Name">
    </p>
    <p>
        <input type="date" class="span4" ng-model="student.dob" placeholder="MM/DD/YYYY">
    </p>
    <p>
        <a href="#/" class="btn">Cancel</a>
        <input type="submit" class="span1 btn btn-primary" value="Save" ng-disabled="!student.firstName||!student.lastName||!student.dob">
        <button class="btn btn-danger" ng-click="delete($event)" ng-if="student._id">Delete</button>
    </p>
    <input type="hidden" ng-model="student._id" />
</form>
