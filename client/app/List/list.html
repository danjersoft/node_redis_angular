<p><a href="#/new" class="btn"><i class="icon-plus"></i> Add Student</a></p>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th class="span2">Name</th>
            <th class="span7">Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in students">
            <td class="span4"><a href="#/edit/{{ student.id }}">{{ student.name }}</a></td>
            <td class="span8">{{ student.description }}</td>
        </tr>
    </tbody>
</table>
