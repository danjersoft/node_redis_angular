<p><a href="#/new" class="btn"><i class="icon-plus"></i> Add Student</a></p>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th class="span8">Name</th>
            <th class="span4">Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in students">
            <td class="span8"><a href="#/edit/{{ student.id }}">{{ student.firstName }}&nbsp;{{ student.lastName }}</a></td>
            <td class="span4">{{ student.dob | date:'MM/dd/yyyy'}}</td>
        </tr>
    </tbody>
</table>
